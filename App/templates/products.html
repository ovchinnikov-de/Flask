{% extends 'index.html' %}
{% block head %}
<link rel="stylesheet" href= "{{url_for('static', filename='css/products.css')}}">
    <title>Продукты</title>
{% endblock %}
{% block content %}
<table>
  <tr>
    <th>Наименование</th>
    <th>Описание</th>
    <th>Цена</th>
    <th>Фото</th>
  </tr>
  {% for row in data %}
  <form action="/products" method='POST'>
  <tr>
    <input type="hidden" value="{{row.id}}" name='item_id'>
    <td>{{row.name}}</td>
    <td>{{row.description}}</td>
    <td>{{row.price}}</td>
    <td><img src="static/images/{{row.image}}"  width="120" height="90" /></td>
    <td>{{row.amount}} шт.</td>
    <td><button type="submit">В корзину</button></td>
  </tr>
     </form>
  {% endfor %}
</table>

{% endblock %}
